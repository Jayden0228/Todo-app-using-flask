{% extends 'base.html' %}
{% block body %}


  
<div id="form" class="container my-5">
  <div class="d-flex flex-row justify-content-between my-2">
    <h1>Add Todo</h1>
    <button type="button" class="btn btn-outline-dark btn-sm h-75 my-auto" onclick="displayTable()">Back</button>
  </div>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control" name="desc" id="desc" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>

    <div id="table" class="container my-5">
        <div class="d-flex flex-row justify-content-between my-2">
          <h1>Your Todo</h1>
          <button type="button" class="btn btn-outline-dark btn-sm h-75 my-auto" onclick="displayForm()">Add Todo</button>
        </div>
        {% if alltodo|length == 0 %}
          <div class="alert alert-primary" role="alert">
          Hooray!! No tasks
          </div>
          {% else %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Time</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in alltodo %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{todo.title}}</td>
              <td>{{todo.desc}}</td>
              <td>{{todo.date}}</td>
              <td>
                <a href="/update/{{todo.sno}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button></a>
                <a href="/delete/{{todo.sno}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></a>
              </td>

            </tr>  
            {% endfor %}
            
          </tbody>
        </table>  
        {% endif %}
        
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>


{% endblock body %}
